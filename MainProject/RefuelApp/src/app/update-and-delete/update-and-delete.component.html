<div class="card">
    <div class="card-header">
        {{title}}
    </div>
</div>

  <div class="card-body">


    <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover"> 

        <thead class="thead-custom">
             <tr>
                <th>Name</th>
                <th>Mobile</th>
                <th>Place</th>
                <th>Date</th>
                <th>Fuel</th>
               
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>

          <tbody>
            <tr *ngFor='let appointment of appointments'>
               
               <td>{{ appointment.name }}</td>
               <td>{{appointment.phoneNumber }}</td>
               <td>{{appointment.age }}</td>
               <td>{{appointment.date}}</td>
               <td>{{getDepartmentLabel(appointment.place)}}</td>         
               
               
               <td><button class="btn btn-custom1" [routerLink]="['/update',appointment._id]">Update</button></td>
               <td><button class="btn btn-custom2" (click)="deleteAppointment(appointment._id)">Delete</button></td>
            </tr>
          </tbody>    

    </table>
  </div>
</div>
